<div class="container">
  <div class="content">
    <h1>Recent Blocks</h1>
    <ul>
      <li *ngFor="let blockNumber of recentBlockNumbers$ | async; first as isFirst">
        <a routerLink="/block/{{ blockNumber }}">{{ blockNumber }}</a> <span *ngIf="isFirst"> (Latest)</span>
      </li>
    </ul>
  </div>
  <div *ngIf="(serverRequestProcessing$ | async)">
    <mat-progress-spinner diameter=40 color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
