<div class="container">
  <div class="content">
    <!-- <button mat-raised-button color="primary" routerLink="/block">Get Latest Block</button> -->
    <h1>Recent Blocks</h1>
    <ul>
      <li *ngFor="let blockNumber of recentBlockNumbers$ | async; first as isFirst">
        <a routerLink="/block/{{ blockNumber }}">{{ blockNumber }}</a> <span *ngIf="isFirst"> (Latest)</span>
      </li>
    </ul>
  </div>
</div>
