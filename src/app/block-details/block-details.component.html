<div class="container">
  <div *ngIf="blockData$ | async as blockData" class="block-details">
    <h1>Block {{ blockData.number }}</h1>
    <div>Transaction Count: {{ blockData.transactions.length }}</div>
    <div>Proposer: <a routerLink="/address/{{ blockData.miner }}">{{ blockData.miner }}</a></div>
  </div>
  <div *ngIf="(serverRequestProcessing$ | async)">
    <mat-progress-spinner diameter=40 color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
