<div class="container">
  <h1 *ngIf="transactionHash">Transaction {{ transactionHash }}</h1>
  <div *ngIf="transactionData$ | async as transactionData" class="block-details">
    <div>Amount: {{ transactionValue }} ETH</div>
    <div>Gas Price: {{ gasPrice | number: '1.2-2' }} GWEI</div>
    <div>To: <a routerLink="/address/{{ transactionData.to }}">{{ transactionData.to }}</a></div>
    <div>From: <a routerLink="/address/{{ transactionData.from }}">{{ transactionData.from }}</a></div>
    <div>Contained in Block: <a routerLink="/block/{{ transactionData.blockNumber }}">{{ transactionData.blockNumber }}</a></div>
  </div>
  <div *ngIf="(serverRequestProcessing$ | async)">
    <mat-progress-spinner diameter=40 color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
